<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqeelah 143</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1 class="title">Happy Pre-Birthday, My Bunny ♡</h1>

        <div class="polaroid">
            <img id="polaroid-photo" src="photo1.jpg" alt="Aqeelah and Isa">
            <div class="caption">Aqeelah & Isa ♡</div>
        </div>

        <p class="tap-text">tap the photo ♡</p>
    </div>

    <script>
        let currentPhoto = 1;

        function changePhoto() {
            const img = document.getElementById("polaroid-photo");
            currentPhoto = currentPhoto === 1 ? 2 : 1;
            img.src = currentPhoto === 1 ? "photo1.jpg" : "photo2.jpg";
        }

        document.getElementById("polaroid-photo").addEventListener("click", changePhoto);
    </script>

</body>
</html>
